groups:
  - name: booking-platform-alerts
    rules:
      - alert: ApiHighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 2
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "API 5xx rate high"
          runbook: "docs/runbooks/incident-api-5xx.md"

      - alert: ApiHighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le)) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API p95 latency high"
          runbook: "docs/runbooks/incident-high-latency.md"

      - alert: DbConnectionsNearLimit
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "DB connections near limit"
          runbook: "docs/runbooks/incident-db-connections.md"

      - alert: RedisEvictionsDetected
        expr: increase(redis_evicted_keys_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis evictions detected"
          runbook: "docs/runbooks/incident-redis-down.md"
