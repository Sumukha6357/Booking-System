services:
  api:
    environment:
      APP_ENV: dev
      SPRING_PROFILES_ACTIVE: dev
      INTEGRATIONS_MODE: ${INTEGRATIONS_MODE}
      CORS_ALLOWED_ORIGIN: ${WEB_PUBLIC_ORIGIN}
    ports:
      - "${API_PORT}:8080"

  web:
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "${WEB_PORT}:3000"

  postgres:
    ports:
      - "${POSTGRES_PORT}:5432"

  redis:
    ports:
      - "${REDIS_PORT}:6379"
