spring:
  application:
    name: platform-api

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/booking}
    username: ${DB_USER:booking}
    password: ${DB_PASSWORD:booking}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  flyway:
    enabled: true
    baseline-on-migrate: false
    validate-on-migrate: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8080

app:
  env: ${APP_ENV:local}
  jwt:
    secret: ${JWT_SECRET}
    expiry-seconds: ${JWT_EXPIRY_SECONDS:7200}
    refresh-expiry-seconds: ${JWT_REFRESH_EXPIRY_SECONDS:1209600}
  webhook:
    secret: ${WEBHOOK_SECRET}
  cors:
    allowed-origin: ${CORS_ALLOWED_ORIGIN:http://localhost:3000}

integrations:
  mode: ${INTEGRATIONS_MODE:mock}
  payment:
    real:
      api-key: ${PAYMENT_REAL_API_KEY:}
  email:
    real:
      api-key: ${EMAIL_REAL_API_KEY:}
  sms:
    real:
      api-key: ${SMS_REAL_API_KEY:}

logging:
  pattern:
    console: '{"ts":"%d{yyyy-MM-dd''T''HH:mm:ss.SSSX}","level":"%p","corr":"%X{correlationId:-}","tenant":"%X{tenantId:-}","logger":"%c{1}","msg":"%m"}%n'
