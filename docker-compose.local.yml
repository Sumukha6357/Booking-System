services:
  postgres:
    ports:
      - "${POSTGRES_PORT}:5432"

  redis:
    ports:
      - "${REDIS_PORT}:6379"

  api:
    ports:
      - "${API_PORT}:8080"
    environment:
      APP_ENV: local
      SPRING_PROFILES_ACTIVE: local
      INTEGRATIONS_MODE: mock
      CORS_ALLOWED_ORIGIN: ${WEB_PUBLIC_ORIGIN}

  web:
    ports:
      - "${WEB_PORT}:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost:${API_PORT}
